<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta charset="UTF-8"/>
  <link
  rel="stylesheet" type="text/css"
  href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"
  />
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <title> Pokédex </title>
</head>

<body>

  <div class="main-content">
  <h1> List of Pokémon </h1>
  <ul class="pokemon-list">
    <script src="js/script.js"></script>
  </ul>
</div>
  <header>
    <h1> Pokedex </h1>
</header>
  <main>
    <ul class="pokemon-list">
      <script src="js/script.js"></script>
    </ul>
    <div class="pokemon-display">

      <h1 class="name"> Bulbasaur </h1>

      <div class="properties-grid">

        <div class="property category">
          <span class="property__name category__name">
            Category:
          </span>
          <span class="property__value category__value">
            Seed
          </span>
        </div>

        <div class="property height">
          <span class="property__name height__name">
            Height:
          </span>
          <span class="property__value height__value">
            5' 11''
          </span>
        </div>

        <div class="property weight">
          <span class="property__name weight__name">
            Weight:
          </span>
          <span class="property__value weight__value">
            123 lbs
          </span>
        </div>

        <div class="property type">
          <div class="property__name type__name">
            Type
          </div>
          <div class="property__value type__value">
            <div class="element fighting">Fighting</div>
            <div class="element fire"> fire </div>
            <div class="element fire"> fire </div>
            <div class="element fire"> fire </div>
            <div class="element fire"> fire </div>
            <div class="element fire"> fire </div>
          </div>
        </div>

        <div class="property weakness">
          <div class="property__name weakness__name">
            Weakness
          </div>
          <div class="property__value weakness__value">
            <span class="element water"> Water </span>
            <span class="element water"> Water </span>
            <span class="element water"> Water </span>
            <span class="element water"> Water </span>
            <span class="element water"> Water </span>
            <span class="element water"> Water </span>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
