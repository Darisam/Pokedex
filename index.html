<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <meta charset="UTF-8"/>
  <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.2.1/dist/css/bootstrap.min.css"
  integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
  crossorigin="anonymous"/>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <title> Pokédex </title>
</head>

<body>

  <header class="container">
    <div class="row bg-danger">
      <h1 class="text-center text-white col"> Pokédex </h1>
    </div>
  </header>

  <main class="container border border-danger">

    <div class="row justify-content-center mt-3">
      <div class="pokemon-list list-group">  </div>
    </div>

    <div class="modal fade" id="pokemon-display"
    tabindex="-1" role="dialog" aria-label="Pokemon Display">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header border-0">
          <button type="button" class="close"
          data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body text-center border-0">
        <h1> </h1>
        <img src="img/No_Image.svg" height="96" width="96" alt=""/>
        <p> </p>
      </div>
      <div class="modal-footer border-0 justify-content-center">
        <button
        type="button" data-dismiss="modal"
        class="modal-close btn btn-primary btn-sm margin-auto">
        Close
      </button>
    </div>
  </div>
</div>
</div>
</main>

<script
src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
crossorigin="anonymous">
</script>
<script
src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
crossorigin="anonymous">
</script>
<script
src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
crossorigin="anonymous">
</script>
<script src="js/promise-polyfill.js"></script>
<script src="js/fetch-polyfill.js"></script>
<script src="js/script.js"></script>
</body>
              <p class="pokemon-types"></p>

</html>
